<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="content">
            <div class="post">
                <div class="titles">
                    <div class="htmlIcon">
                        <i class="fab fa-html5 fa-3x"></i>
                    </div>
                    <div class="user">
                        <h1>HTML5</h1>
                        <h2>Rigoberto</h2>
                    </div>
                    <div class="threepoints">
                        <i class="fas fa-ellipsis-v fa-2x"></i>
                    </div>
                </div>
                <div class="photo">
                    <img src="https://www.islabit.com/wp-content/uploads/2019/06/Instagram-5.png">
                </div>
                <div class="details">
                    <div class="icons">
                        <i class="far fa-heart fa-2x"></i>
                        <i class="far fa-comment fa-2x"></i>
                        <i class="far fa-paper-plane fa-2x"></i>
                        <i id="bookmark" class="far fa-bookmark fa-2x"></i>
                    </div>
                    <div class="likes">
                        <p>Me gusta <strong> Evadne Jimenez 4GeeksAcademy y 62 personas más</strong>
                    </div>
                    <div class="copy">
                        <p>Superarte a ti mismo es tu mayor reto, no dejes que el entorno influya en lo que
                            quieres
                            lograr si lo que intentan es bajarte los ánimos</p>
                    </div>
                </div>
            </div>
        </div>
    </body>

    </html>

</body>

</html>
